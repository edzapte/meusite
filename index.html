<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Teste Supabase + GitHub Pages</title>
</head>
<body>
  <h1>Supabase + GitHub Pages</h1>

  <h2>Cadastro</h2>
  <input id="emailCadastro" placeholder="Email" />
  <input id="senhaCadastro" type="password" placeholder="Senha" />
  <button onclick="cadastrarUsuario()">Cadastrar</button>

  <h2>Login</h2>
  <input id="emailLogin" placeholder="Email" />
  <input id="senhaLogin" type="password" placeholder="Senha" />
  <button onclick="login()">Login</button>

  <p id="msgAuth"></p>

  <hr />

  <h2>Inserir Pessoa</h2>
  <input id="nome" placeholder="Nome" />
  <button onclick="inserirPessoa()">Inserir</button>

  <h2>Lista</h2>
  <ul id="lista"></ul>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
