<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>CRUD com Login (Supabase)</title>
</head>
<body>
  <h1>Cadastro de Pessoas</h1>

  <!-- ğŸ” AutenticaÃ§Ã£o -->
  <h2>Login / Cadastro</h2>
  <div id="auth">
    <input id="emailLogin" placeholder="Email">
    <input id="senhaLogin" type="password" placeholder="Senha">
    <button id="btnLogin">Entrar</button>
    <button id="btnCadastro">Cadastrar</button>
    <button id="btnLogout" style="display:none;">Sair</button>
  </div>

  <hr>

  <!-- ğŸ“‹ FormulÃ¡rio CRUD -->
  <form id="form">
    <input id="id" type="hidden">
    <input id="nome" placeholder="Nome" required>
    <input id="email" placeholder="Email da pessoa" required>
    <button id="btnSalvar">Salvar</button>
    <button type="button" id="btnCancelar" style="display:none;">Cancelar</button>
  </form>

  <h2>Registros</h2>
  <ul id="lista"></ul>

  <script type="module" src="script.js"></script>
</body>
</html>
